<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="nombre">Name</label>
      <input
        required
        placeholder="Ingrese su nombre"
        name="nombre"
        id="nombre"
        type="text"
      />
      <br />
      <br />
      <label for="apellido">Last name</label>
      <input
        placeholder="Ingrese su apellido"
        name="apellido"
        id="apellido"
        type="text"
      />
      <br />
      <br />
      <label for="contrasena"> Password </label>
      <input id="contrasena" type="password" />
      <br />
      <br />

      <label for="status">Estado civil</label>
      <br />
      <label for="soltero">Soltero</label>
      <input name="status" value="1" id="soltero" type="radio" />

      <label for="casado">Casado</label>
      <input name="status" value="2" id="casado" type="radio" />

      <label for="separado">Separado</label>
      <input name="status" value="3" id="separado" type="radio" />
      <br />
      <br />
      <label for="city">Ciudad</label>
      <select id="city" name="city">
        <option value="talca">Talca</option>
        <option value="concepcion">Concepcion</option>
        <option value="arica">Arica</option>
      </select>
      <br />
      <br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
